<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志愿者中心 - 校园失物招领</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">

    <header class="header">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold text-white">志愿者中心</div>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="text-white font-semibold hover:underline">返回主页</a>
                <div id="user-menu" class="relative">
                    <button id="user-menu-btn" class="flex items-center text-white font-semibold">
                        <span id="username-display"></span>
                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                    <div id="user-menu-dropdown" class="user-menu-dropdown hidden">
                        <a href="personal.html" class="dropdown-item"><i class="fas fa-user-circle w-6"></i>个人中心</a>
                        <a href="#" id="logout-btn" class="dropdown-item"><i class="fas fa-sign-out-alt w-6"></i>退出登录</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4 page-container">
        <div class="w-full mb-4 flex-shrink-0">
             <div class="text-center bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert">
                <p class="font-bold">志愿者提示</p>
                <p>“AI智能匹配”会为您推荐相似物品。</p>
            </div>
        </div>

        <div class="content-grid">
            <section class="content-panel">
                <div class="content-panel-header">
                    <h2 class="section-title">待匹配失物 (Lost)</h2>
                     <div class="search-bar mt-4">
                        <input type="text" id="search-lost-keyword" class="input-group-input" placeholder="按关键词、编号搜索...">
                        <button class="btn btn-primary btn-search-volunteer flex-shrink-0" data-type="Lost">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="item-list-scroll-wrapper">
                    <div id="lost-items-list" class="item-list"></div>
                </div>
            </section>

            <section class="content-panel">
                 <div class="content-panel-header">
                    <h2 class="section-title">待匹配拾物 (Found)</h2>
                    <div class="search-bar mt-4">
                        <input type="text" id="search-found-keyword" class="input-group-input" placeholder="按关键词、编号搜索...">
                        <button class="btn btn-primary btn-search-volunteer flex-shrink-0" data-type="Found">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                 <div class="item-list-scroll-wrapper">
                    <div id="found-items-list" class="item-list"></div>
                </div>
            </section>
        </div>
    </main>
    
    <div id="ai-match-modal" class="modal-backdrop hidden">
        <div class="modal-content !max-w-4xl"> <h3 class="modal-title">🤖 AI 智能匹配结果</h3>
            <div id="ai-match-list" class="space-y-4 max-h-[70vh] overflow-y-auto mt-4 pr-2">
            </div>
            <p id="no-ai-match-msg" class="text-gray-500 hidden text-center p-4">未能找到高度相似的物品。</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal('ai-match-modal')">关闭</button>
            </div>
        </div>
    </div>
    <div id="claim-modal" class="modal-backdrop hidden"></div>
    <div id="item-details-modal" class="modal-backdrop hidden"></div>
    
    <div id="toast" class="toast hidden"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
