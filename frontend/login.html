<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 找到北邮 Found In BUPT</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png" sizes="16x16">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="auth-card">
        <div class="auth-form">
            <form id="login-form" class="needs-validation" novalidate>
                <div class="text-center mb-4">
                    <img src="https://res.cloudinary.com/dypmjysm4/image/upload/v1759475856/logo_r06dae.png" alt="logo" style="height:60px;width:auto;object-fit:contain;display:inline-block;">
                    <h1 class="mt-3">找到北邮</h1>
                    <h4 class="mt-3">Found In BUPT</h4>
                    <p class="text-muted">欢迎回来，请登录您的账户</p>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    <div class="invalid-feedback">请输入您的用户名。</div>
                </div>

                <div class="mb-3 password-wrapper">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="login-captcha-input" placeholder="验证码" required style="height: 38px;">
                    <canvas id="login-captcha-img"
                        style="cursor: pointer; user-select: none; border-left: 1px solid #dee2e6; font-family: 'Courier New', monospace; font-size: 1.2rem; background-color: #f0f0f0; width: 100px; height: 38px; display: flex; align-items: center; justify-content: center;"
                        title="点击刷新验证码">
                    </canvas>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">登 录</button>
                </div>

                <div class="text-center mt-3">
                    <a href="#" id="forgot-password-link" class="text-muted small">忘记密码？</a>
                </div>

                <p class="mt-4 text-center text-muted">
                    还没有账户？ <a href="register.html">立即注册</a>
                </p>
            </form>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <div id="forgot-password-modal" class="modal-backdrop hidden">
        <div class="modal-content !max-w-md">
            <h3 class="modal-title">找回密码</h3>
            <form id="forgot-password-form">
                <div id="fp-step-1">
                    <label for="fp-username" class="form-label">请输入您的用户名</label>
                    <div class="input-group">
                        <input type="text" id="fp-username" class="form-control" required>
                        <button type="button" id="fp-get-question-btn" class="btn btn-purple">获取安全问题</button>
                    </div>
                </div>
                <div id="fp-step-2" class="hidden">
                    <div class="mb-3">
                        <label class="form-label">您的安全问题是:</label>
                        <p id="fp-question-display" class="form-control-plaintext bg-light p-2 rounded"></p>
                    </div>
                    <div class="mb-3">
                        <label for="fp-answer" class="form-label">请输入答案</label>
                        <input type="text" id="fp-answer" class="form-control" required>
                    </div>
                    <hr class="my-4">
                    <div class="mb-3">
                        <label for="fp-new-password" class="form-label">新密码</label>
                        <input type="password" id="fp-new-password" class="form-control" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label for="fp-confirm-password" class="form-label">确认新密码</label>
                        <input type="password" id="fp-confirm-password" class="form-control" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('forgot-password-modal')">取消</button>
                    <button type="submit" class="btn btn-primary" id="fp-submit-btn" disabled>确认重置</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
